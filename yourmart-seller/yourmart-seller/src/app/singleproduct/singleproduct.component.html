<div *ngIf="!loaded" class=" d-flex justify-content-center">
    <div class="loader"></div>

</div>
<div class="bg-light" *ngIf="loaded">
<div class="bg-info d-flex justify-content-between p-3 text-light">
    <a routerLink="/home" routerLinkActive=true> 
      <span class="font-weight-light title text-light font ">YourMart</span>
    </a>     
  <div class="d-flex">
     
      <span class="font-weight-light welcome">Welcome {{user.ownername}}</span>
    </div>
    </div>
   <div class="d-flex">
    <div *ngFor="let image of product.galleryImages">
      <img src="{{image}}" height="500" width="430">
    </div>
   </div>
   <div>
    <h2>{{product.productname}}</h2>
    <ul>
      <li>
        {{product.shortdiscription}}
      </li>
      <li>
          {{product.mrp}}
        </li>
        <li>
            {{product.usageinstructins}}
          </li>
    </ul>
   </div>
   <div class=" d-flex justify-content-center">
    <button class="btn d-flex justify-content-center" routerLink="/productedit/{{product.id}}">Update Product</button>
  </div>
